# =============================================================================
# DOCKER PROFILE CONFIGURATION - VendorMS Service
# =============================================================================
# This configuration is used when SPRING_PROFILES_ACTIVE=docker
# Database and inter-service URLs are configured for Docker networking
# =============================================================================

spring.application.name=vendorms-service
server.port=8081

# =============================================================================
# DATABASE CONFIGURATION - Docker PostgreSQL with PostGIS
# =============================================================================
spring.datasource.url=jdbc:postgresql://postgres-vendorms:5432/vendor_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

# =============================================================================
# HIBERNATE SPATIAL PROPERTIES
# =============================================================================
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# =============================================================================
# INTER-SERVICE COMMUNICATION
# =============================================================================
product.service.url=http://vendor-service:8082/api/products

# =============================================================================
# LOCATION CONFIGURATION
# =============================================================================
location.proximity.meters=50
location.gps.accuracy.threshold=100

# =============================================================================
# ACTUATOR CONFIGURATION
# =============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.com.soukscan.vendorms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n