    runs-on: ubuntu-latest
    needs: build-maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # IMPORTANT : réinitialiser JAVA_HOME comme indiqué dans la doc
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
