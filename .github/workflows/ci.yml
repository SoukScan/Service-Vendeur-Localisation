      - name: Upload Depcheck report
        uses: actions/upload-artifact@v4
        with:
          name: depcheck-report
          path: ${{ github.workspace }}/depcheck-reports

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    needs: build-maven
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@fcd5ab7459e8d91cb1777481980d1b18b4fc6735
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: "1"

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  trivy:
    name: Trivy image scan
    runs-on: ubuntu-latest
    needs: build-maven

    env:
      IMAGE_NAME: vendorms              # nom de l'image pour ce microservice
      IMAGE_TAG: ci-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile            # adapte si ton fichier s'appelle DockerFile ou est dans un sous-dossier
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: List local images (debug)
        run: docker images

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Show SARIF content (debug)
        run: |
          echo "===== trivy-results.sarif ====="
          ls -l
          cat trivy-results.sarif || echo "No SARIF file"

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
