name: CI – VendorMS

on:
  push:
    branches: [ "dev" ]   # adapte le nom de ta branche pour ce microservice
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read
  security-events: write

jobs:
  build-maven:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build & test with Maven
        run: mvn -B clean verify
depcheck:
    name: Dependency-Check SCA
    runs-on: ubuntu-latest
    needs: build-maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # IMPORTANT : réinitialiser JAVA_HOME comme indiqué dans la doc
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: 'service-authentification'  
          path: '.'                            
          format: 'HTML'                       
          out: 'depcheck-reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Depcheck report
        uses: actions/upload-artifact@v4
        with:
          name: depcheck-report
          path: ${{ github.workspace }}/depcheck-reportsdepcheck:
