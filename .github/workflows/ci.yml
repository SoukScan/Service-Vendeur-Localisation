name: CI â€“ Vendor Microservice

on:
  push:
    branches: [ "dev1" ]
  pull_request:
    branches: [ "dev1" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-maven:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build & test with Maven
        run: mvn -B clean verify

  depcheck:
    name: OWASP Dependency-Check (Maven)
    runs-on: ubuntu-latest
    needs: build-maven

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run Dependency-Check via Maven
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DfailBuildOnCVSS=7 \
            -Dnvd.api.key=${NVD_API_KEY}

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    needs: build-maven
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep CI
        run: semgrep ci

  trivy:
    name: Trivy image scan
    runs-on: ubuntu-latest
    needs: build-maven

    env:
      IMAGE_NAME: vendor-ms          # nom de l'image pour le microservice Vendor
      IMAGE_TAG: ci-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile           # adapte si ton Dockerfile a un autre chemin
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: List local images (debug)
        run: docker images

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Show SARIF content (debug)
        run: |
          echo "===== trivy-results.sarif ====="
          ls -l
          cat trivy-results.sarif || echo "No SARIF file"

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
